<!DOCTYPE html>
<html class="height-full">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Simple Merchant System</title>

    <link href="img/favicon.png" rel="icon" type="image/png">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" type="image/png">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon-precomposed" type="image/png">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="height-full align-vertical">
    <div class="container-fluid text-center">
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <img class="img-responsive center-block logo" src="img/logo.png" alt="Logo">
        </div>
      </div>
      <div class="row margin-bottom">
        <div class="col-xs-12">
          <form class="form-inline">
            <div class="form-group-lg width-full">
              <div class="input-group width-full">
                <input class="form-control" type="number" placeholder="0">
                <div class="input-group-addon">BTC</div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-primary btn-lg btn-block" type="submit" disabled>Pay</button>
        </div>
      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
    <script src="rsms.js"></script>
  </body>
</html>
